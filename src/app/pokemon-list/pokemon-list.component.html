<div>
    <h1>Pokemon list ({{filteredPokemonList.length}})</h1>
    <input id="search" placeholder="Search a pokemon..." [(ngModel)]="search" (keyup)="onSearch()">
    <div *ngIf="filteredPokemonList.length; else noPokes" class="grid">
        <div *ngFor="let pokemon of filteredPokemonList">
            <app-pokemon-preview [pokemonUrl]="pokemon.url"></app-pokemon-preview>
        </div>
    </div>
    <ng-template #noPokes>
        No pokemon found.
    </ng-template>
</div>
